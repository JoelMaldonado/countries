<div class="flex flex-col bg-gray-600 w-64 h-full p-3 gap-1">

    <span class="flex justify-center font-bold text-gray-600 rounded-md py-3 bg-gray-300">
        Logo
    </span>

    @for (item of items; track $index) {
    <a class="text-white rounded-md p-2 font-medium mt-3 hover:bg-white hover:text-gray-600 cursor-pointer"
        [ngClass]="{'bg-white': tab == item}" (click)="select(item)">
        <span [ngClass]="{'text-gray-600': tab == item.label}">
            {{item.label}}
        </span>
    </a>
    }

</div>

<div class="md:hidden">
    Hola
</div>
