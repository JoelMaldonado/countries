<div class="flex flex-col bg-gray-600 w-64 h-full p-3 gap-1">

    <span class="flex justify-center font-bold text-gray-600 rounded-md py-3 bg-gray-300">
        Logo
    </span>

    @for (item of items; track $index) {
    <a class="text-white rounded-md p-2 font-medium mt-3 hover:bg-sky-300 cursor-pointer"
        [ngClass]="{'bg-sky-300': tab == item}" (click)="select(item)">
        {{item.label}}
    </a>
    }

</div>
