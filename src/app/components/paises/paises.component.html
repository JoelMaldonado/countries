<div class="p-4">
    <app-buscador (busquedaRealizada)="handleBusqueda($event)"></app-buscador>
    <div class="mt-6 flex flex-wrap gap-2">
      @for (item of filtrarPaises(); track $index) {
        <app-card-pais (cartaSeleccionada)="onCartaSeleccionada($event)" [pais]="item"></app-card-pais>
        }
    </div>
  </div>
  
  @if (selectedCountry != null) {
    <app-sidebar-info-pais (closeEvent)="closeDescrip()" [country]="selectedCountry"></app-sidebar-info-pais>
  }
