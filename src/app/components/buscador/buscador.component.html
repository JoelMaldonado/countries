<div class="flex flex-row justify-between items-center rounded-full px-6 py-1 max-w-screen-xl shadow-xl bg-white">
    <div class="flex flex-col">
        <span>País</span><input
            class="focus:outline-none"
            type="text" [(ngModel)]="buscador" (input)="enviarBusqueda()" (focus)="isVisible = true"
            placeholder="Escribe el país que deseas ver">
    </div>
    <div>
        <button
            class="bg-sky-500 hover:bg-sky-600 active:bg-sky-700 font-bold py-2 px-4 rounded-full inline-flex items-center text-white">
            <img src="../../../assets/search.svg">
            <span>Buscar</span>
        </button>
    </div>
</div>

@if (isVisible) {
<div class="fixed mt-3 transform bg-white border border-gray-300 rounded-2xl shadow-lg p-4 gap-1">
    <div class="flex justify-end">
        <mat-icon class="cursor-pointer" (click)="isVisible = false">close</mat-icon>
    </div>

    <div class="flex justify-between items-center">
        <span>
            Filtrar por continentes
        </span>
        <a class="cursor-pointer font-medium text-sky-400 hover:text-sky-500 active:text-sky-700" (click)="limpiar()">
            Limpiar
        </a>
    </div>

    <div class="grid grid-cols-3 gap-4">
        @for (item of continentes; track $index) {
        <div>
            <img class="size-36 border cursor-pointer overline hover:border-1 hover:border-sky-400 rounded-lg bg-gray-200"
                [src]="item.img" alt="" (click)="item.select = !item.select"
                [ngClass]="{'border-sky-400 border-2': item.select}">
            {{item.label}}
        </div>
        }
    </div>
</div>
}
